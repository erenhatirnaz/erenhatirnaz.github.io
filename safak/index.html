 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
  <h1 id="headline">O ŞİMDİ ASKER</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>gün</li>
      <li><span id="hours"></span>saat</li>
      <li><span id="minutes"></span>dakİka</li>
      <li><span id="seconds"></span>sanİye</li>
    </ul>
  </div>
  <div id="content" class="emoji">
    <span>🥳</span>
    <span>🎉</span>
    <span>🎊</span>
  </div>
</div>

<style>
/* general styling */
:root {
    --smaller: .75;
    --background-color: #282828;
    --foreground-color: #fe8019;
    --link-seperator-color: #FE8019;
    --link-visited-color: #A89984;
    --h1-color: #98971A;
    --h3-color: #8EC07C;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  align-items: center;
  background-color: var(--background-color);
  display: flex;
  font-family: "Segoe UI",
    Roboto,
    Oxygen-Sans,
    Ubuntu,
    Cantarell,
    "Helvetica Neue",
    sans-serif;
}

.container {
  color: var(--foreground-color) !important;
  margin: 0 auto;
  text-align: center;
}

h1 {
  color: var(--h1-color);
  font-weight: normal;
  letter-spacing: .125rem;
  text-transform: uppercase;
}

li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}

.emoji {
  display: none;
  padding: 1rem;
}

.emoji span {
  font-size: 4rem;
  padding: 0 .5rem;
}

@media all and (max-width: 768px) {
  h1 {
    font-size: calc(1.5rem * var(--smaller));
  }

  li {
    font-size: calc(1.125rem * var(--smaller));
  }

  li span {
    font-size: calc(3.375rem * var(--smaller));
  }
}
</style>


<script>
(function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  let freedomDay = "03/02/2023";

  const countDown = new Date(freedomDay).getTime(),
      x = setInterval(function() {

        const now = new Date().getTime(),
              distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        if (distance < 0) {
          document.getElementById("headline").innerText = "Terhis oldum!";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
        //seconds
      }, 0)
  }());
</script>
